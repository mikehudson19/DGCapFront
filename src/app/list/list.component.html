<div class="material-table">
  <h1>List of persons</h1>

  <table mat-table [dataSource]="dataSource"
    multiTemplateDataRows class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname }} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><a (click)="openDialog(element.id)"> Edit </a></td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container  matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="remove" mat-cell *matCellDef="let element"><a (click)="deletePerson(element.id)"> Remove </a></td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
</div>


<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event"
               aria-label="Select page">
</mat-paginator>

<div class="button-container">
  <button class="add-button" (click)="openDialog(0)">Add person</button>
</div>

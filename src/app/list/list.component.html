<div class="material-table">
  <h3>Material search filter.</h3>
  <h4>Add to list</h4>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Search countries by name</mat-label>
    <input matInput (keyup)="filterCountries($event.target.value)" placeholder="Search country by name">
  </mat-form-field> -->

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onMatSortChange()" matSortDirection="asc"
    multiTemplateDataRows class="mat-elevation-z8">

    <!-- Position Column
    <ng-container matColumnDef="Flag">
      <th mat-header-cell *matHeaderCellDef>Flag</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + element.flag" height="50" width="50"
          alt="country flag">
      </td>
    </ng-container> -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> 
        Name
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="surname"> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="age">Age</th>
      <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="edit">Edit</th>
      <td mat-cell *matCellDef="let element"><a routerLink="/report"> Edit </a></td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="remove"></th>
      <td mat-cell *matCellDef="let element"><a> Remove </a></td>
    </ng-container>


    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
   
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        >
    </tr>
    <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
  </table>


  <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page">
  </mat-paginator>
</div>

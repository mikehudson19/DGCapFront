<app-navbar></app-navbar>

<div class="container">
  <div class="header-container">
    <h1>List of persons</h1>
    <div class="header-actions">
      <button class="add-button" (click)="editPerson(0)">Add person</button>
      <mat-form-field>
        <input matInput placeholder="Search here" [formControl]="searchControl"> 
      </mat-form-field>
    </div>
  </div>

  <mat-table #table matSort [dataSource]="dataSource"
     class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname" class="surname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Surname </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.surname }} </mat-cell>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.age }} </mat-cell>
    </ng-container>

     <!-- Gender Column -->
     <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.gender }} </mat-cell>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"><a (click)="editPerson(element.id)"> Edit </a></mat-cell>
    </ng-container>

    <!-- Remove Column -->
    <ng-container  matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"><a (click)="deletePerson(element.id)"> Remove </a></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator 
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]"
                [showFirstLastButtons]="firstLastButtons"
                class="mat-elevation-z8">
  </mat-paginator>
</div>
